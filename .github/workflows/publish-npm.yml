name: Publish to NPM

on:
  # Manual trigger only
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Parse version parts
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Current version: $CURRENT_VERSION"
          echo "ğŸš€ Publishing version: $NEW_VERSION"

      - name: Update version in package.json
        run: npm version ${{ steps.get_version.outputs.new }} --no-git-tag-version

      - name: Build tokens
        run: npm run build-tokens

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.new }}"
          git push

      - name: Create Git tag
        run: |
          git tag "v${{ steps.get_version.outputs.new }}"
          git push origin "v${{ steps.get_version.outputs.new }}"

      - name: Create GitHub Release
        run: |
          gh release create "v${{ steps.get_version.outputs.new }}" \
            --title "Release v${{ steps.get_version.outputs.new }}" \
            --notes "## ğŸ“¦ @seed-health/tokens@${{ steps.get_version.outputs.new }}

          **Published to NPM:** https://www.npmjs.com/package/@seed-health/tokens/v/${{ steps.get_version.outputs.new }}

          ### Installation

          \`\`\`bash
          npm install @seed-health/tokens@${{ steps.get_version.outputs.new }}
          \`\`\`

          ### What's Included

          - âœ… CSS Custom Properties (\`build/css/\`)
          - âœ… SCSS Variables + Mixins (\`build/scss/\`)
          - âœ… JavaScript ES6 (\`build/js/\`)
          - âœ… TypeScript Definitions (\`build/js/tokens.d.ts\`)
          - âœ… JSON Nested & Flat (\`build/json/\`)

          ### Changes

          See commits since last release for details.

          ---

          ğŸ¤– Published via [Publish to NPM Workflow](https://github.com/${{ github.repository }}/actions/workflows/publish-npm.yml)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Successfully published @seed-health/tokens@${{ steps.get_version.outputs.new }}"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/@seed-health/tokens"
          echo "ğŸ·ï¸  Tag: v${{ steps.get_version.outputs.new }}"
          echo "ğŸ“ Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.new }}"
