name: Sync Figma Tokens

on:
  # Run every hour
  # schedule:
  #   - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch tokens from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
        run: npm run fetch-tokens

      - name: Validate tokens
        id: validate
        run: |
          npm run validate || echo "validation_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build tokens with Style Dictionary
        run: npm run build-tokens

      - name: Generate token diff
        id: diff
        run: |
          npm run diff || echo "has_changes=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Read diff summary
        if: steps.git-check.outputs.changed == 'true'
        id: diff-summary
        run: |
          if [ -f token-diff.md ]; then
            echo "DIFF_CONTENT<<EOF" >> $GITHUB_OUTPUT
            cat token-diff.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "DIFF_CONTENT=No detailed diff available" >> $GITHUB_OUTPUT
          fi
          echo "SYNC_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update design tokens from Figma

            Automated sync from Figma Variables API (W3C DTCG format)
          branch: figma-tokens-update
          delete-branch: true
          title: 'Update design tokens from Figma'
          body: |
            # ğŸ¨ Design Token Update

            This PR contains updated design tokens synced from Figma Variables.

            ## ğŸ“Š Changes

            ${{ steps.diff-summary.outputs.DIFF_CONTENT }}

            ## ğŸ” Validation Status

            ${{ steps.validate.outputs.validation_failed == 'true' && 'âš ï¸ Validation warnings detected - please review' || 'âœ… All validations passed' }}

            ## ğŸ“¦ Generated Outputs

            - âœ… CSS Custom Properties (`build/css/`) - For global styles, CSS Modules
            - âœ… JavaScript ES6 (`build/js/tokens.js`) - For direct imports
            - âœ… JavaScript CommonJS (`build/js/tokens.module.js`) - For older tooling
            - âœ… TypeScript Definitions (`build/js/tokens.d.ts`) - For type safety
            - âœ… JSON Nested (`build/json/tokens.json`) - Hierarchical structure
            - âœ… JSON Flat (`build/json/tokens-flat.json`) - Flat key-value pairs

            ---

            ğŸ¤– Generated by [Figma Token Sync Workflow](https://github.com/${{ github.repository }}/actions/workflows/sync-figma-tokens.yml)
            ğŸ“… Synced: ${{ steps.diff-summary.outputs.SYNC_TIME }}
          labels: |
            design-tokens
            automated

      - name: Summary
        run: |
          if [[ "${{ steps.git-check.outputs.changed }}" == "true" ]]; then
            echo "âœ… Design tokens updated and PR created"
            echo "ğŸ“Š Validation: ${{ steps.validate.outputs.validation_failed == 'true' && 'Warning' || 'Passed' }}"
          else
            echo "â„¹ï¸ No changes detected - tokens are up to date"
          fi
