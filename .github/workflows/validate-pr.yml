name: Validate PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'tokens/**'
      - 'scripts/**'
      - 'style-dictionary.config.mjs'
      - 'terrazzo.config.mjs'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run custom token validation
        id: validate-custom
        run: |
          npm run validate:tokens
        continue-on-error: true

      - name: Run DTCG validation (Terrazzo)
        id: validate-dtcg
        run: |
          npm run validate:dtcg 2>&1 | tee terrazzo-output.txt
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "dtcg_failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Test Style Dictionary build
        id: test-build
        run: |
          npm run build-tokens
        continue-on-error: true

      - name: Check for changes in build output
        id: check-changes
        run: |
          if git diff --quiet build/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Build output changed - ensure build/ is committed"
          fi

      - name: Create validation summary
        if: always()
        run: |
          echo "## üîç Token Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.validate-custom.outcome }}" == "success" ]; then
            echo "‚úÖ **Custom Validation**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Custom Validation**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.validate-dtcg.outcome }}" == "success" ]; then
            echo "‚úÖ **DTCG Validation (Terrazzo)**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **DTCG Validation (Terrazzo)**: Failed" >> $GITHUB_STEP_SUMMARY
            if [ -f terrazzo-output.txt ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Terrazzo Errors" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              head -n 50 terrazzo-output.txt >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ "${{ steps.test-build.outcome }}" == "success" ]; then
            echo "‚úÖ **Style Dictionary Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Style Dictionary Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
            echo "‚ö†Ô∏è **Build Output**: Changed (commit the updated build/ directory)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any validation failed
        if: steps.validate-custom.outcome == 'failure' || steps.validate-dtcg.outcome == 'failure' || steps.test-build.outcome == 'failure'
        run: |
          echo "‚ùå Validation failed"
          exit 1

      - name: Success summary
        if: steps.validate-custom.outcome == 'success' && steps.validate-dtcg.outcome == 'success' && steps.test-build.outcome == 'success'
        run: |
          echo "‚úÖ All validations passed!"
